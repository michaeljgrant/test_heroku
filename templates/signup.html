{% extends "base.html" %}
{% block content %}
<form action="/signup_action" method="POST">
    <div class="inputs-container">    
        <label for="email">Email:</label>
            <input class="input-fields" type="text" name="email"><br>
        <label for="first_name">First Name:</label>
            <input class="input-fields" type ="text" name="first_name"><br>
        <label for="last_name">Last Name:</label>
            <input class="input-fields" type ="text" name="last_name"><br>
        <label for="username">Username:</label>
            <input class="input-fields" type ="text" name="username"><br>
        <label for="password1">Password:</label>
            <input class="input-fields" type="password" name="password1"><br>
        <label for="password2">Confirm Password:</label>
            <input class="input-fields" type="password" name="password2">
    </div>
<input class="button" type="submit" value="Register">
</form>
{% endblock %}
